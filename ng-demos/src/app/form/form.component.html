<div>
  <input type="text" [(ngModel)]="backedField">

  Value: {{backedField}};

<hr/>

  <input type="checkbox" [(ngModel)]="checked">

  checked:{{checked}}

<hr/>

  Is Nicolas there ?
  <input type="checkbox" [checked]="isNicolas()">

  Select:
  <select [(ngModel)]="selectedOption">
    <option *ngFor="let o of options" [ngValue]="o">{{o}}</option>
  </select>

  You have selected: {{selectedOption}}

  <hr/>
  Choose ingredient:
  <select [(ngModel)]="selectedIngredient" (change)="onChange()">
    <option *ngFor="let i of ingredients" [ngValue]="i">{{i.name}}</option>
  </select>

  You have selected :  {{selectedIngredient?.name}} ({{selectedIngredient?.good}})
</div>

<div>

  <h2>Validations</h2>

  <form (submit)="onSubmit()" #myFOrm="ngForm">
    <input type="number" min="0" max="18" required
           name="age" [(ngModel)]="formData.age">
    <input type="email"
           name ="email" [(ngModel)]="formData.email">

    <button [disabled]="!isValid()">OK</button>

  </form>
</div>
